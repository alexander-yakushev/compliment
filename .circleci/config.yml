version: 2
jobs:
  test-jdk8:
    working_directory: ~/project
    docker:
      - image: clojure:openjdk-8-lein-2.9.0
    steps:
      - checkout
      - restore_cache:
          key: project-{{ checksum "project.clj" }}
      - run: lein with-profile +1.8 test
      - run: lein with-profile +1.9 test
      - run: lein with-profile +1.10 test
      - run: lein with-profile +1.10 eastwood
      - save_cache:
          paths:
            - ~/.m2
          key: project-{{ checksum "project.clj" }}

  test-jdk11:
    working_directory: ~/project
    docker:
      - image: clojure:openjdk-11-lein-2.9.0
    steps:
      - checkout
      - restore_cache:
          key: project-{{ checksum "project.clj" }}
      - run: lein with-profile +1.8 test
      - run: lein with-profile +1.9 test
      - run: lein with-profile +1.10 test
      - run: lein with-profile +1.10 eastwood
      - save_cache:
          paths:
            - ~/.m2
          key: project-{{ checksum "project.clj" }}

  test-jdk17:
    working_directory: ~/project
    docker:
      - image: circleci/clojure:openjdk-17-lein-2.9.5-buster
    steps:
      - checkout
      - restore_cache:
          key: project-{{ checksum "project.clj" }}
      - run: lein with-profile +1.8 test
      - run: lein with-profile +1.9 test
      - run: lein with-profile +1.10 test
      - run: lein with-profile +1.10 eastwood
      - save_cache:
          paths:
            - ~/.m2
          key: project-{{ checksum "project.clj" }}

  coverage:
    working_directory: ~/project
    docker:
      - image: clojure:openjdk-8-lein-2.9.0
    steps:
      - checkout
      - restore_cache:
          key: project-{{ checksum "project.clj" }}
      - run: CIRCLECI=true lein with-profile +1.10 coverage
      - store_artifacts:
          path: target/coverage
      - save_cache:
          paths:
            - ~/.m2
          key: project-{{ checksum "project.clj" }}
workflows:
  version: 2
  run_all:
    jobs:
      - test-jdk8
      - test-jdk11
      - test-jdk17
      - coverage
